<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="es">
        <title>Prueba CSS</title>
        <link rel="stylesheet" href="../css/20220201_prueba_css.css">
        <style>
            h2 {
                color: darkgreen;
            }
        </style>
        
        <!--Para editar el estilo se puede emplear un CSS externo, la etiqueta style en el header
        o empleando el atributo style dentro de una etiqueta en el body-->

    </head>
    <body>
        <h1 style="color: crimson;">Buenos días por la mañana</h1>

        <!--NO debe haber más de un <h1> por página-->

        <h2>Título de segundo nivel</h2>
        <h2 style="color: darkorange;">Otro título de segundo nivel</h2> 
        <h3>Este título de tercer nivel está editado con un CSS externo</h3>
        <p>Hoy es martes 1 de febrero de 2022. <br>Esta es la primera página utilizando un
        archivo CSS.</p>

        <!--Se aplica el último valor definido, yendo en este orden: 
        CSS externo -> CSS interno -> CSS en línea-->
    </body>
</html>
