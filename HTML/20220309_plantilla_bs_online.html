<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!--Creamos un div con la clase container-fluid para que vaya de lado a lado de la ventana. Esto lo aplicamos mucho para poner colores de fondo o carruseles de imágenes-->
    <div class="container-fluid" style="background-color: var(--bs-success);">

    <!--CREAMOS UN DIV CON LA CLASS CONTAINER PARA CENTRAR EL CONTENIDO EN LA PARTE CENTRAL DE LA VENTANA-->
      <div class="container" style="background-color: var(--bs-light);">
        <h1>Hello, world!</h1>
      </div>
    </div>
    <br>

    <!--Sistema de parrillas-->
    <div class="container">

      <div class="row" style="background-color: yellow;">
        <div class="col-4 col-sm-2" style="background-color: yellow;">
          <h2>columna 1</h2>
        </div>
        <div class="col-4 col-sm-6" style="background-color: red;">
          <h2>columna 2</h2>
        </div>
        <div class="col-4 col-sm-4" style="background-color: blue;">
          <h2>columna 3</h2>
        </div>
      </div>
      <br>

    <!--Podemos definir el número de columnas que hay en cada fila-->
      <div class="row row-cols-2">
        <div class="col" style="background-color: yellow;">
          <h2>columna 1</h2>
        </div>
        <div class="col" style="background-color: red;">
          <h2>columna 2</h2>
        </div>
        <div class="col" style="background-color: cyan;">
          <h2>columna 3</h2>
        </div>
        <div class="col" style="background-color: orange;">
          <h2>columna 4</h2>
        </div>
        <div class="col" style="background-color: greenyellow;">
          <h2>columna 5</h2>
        </div>
        <div class="col" style="background-color: purple;">
          <h2>columna 6</h2>
        </div>
      </div>
      <br>
    <!--podemos alinear las columnas-->
      <div class="row align-items-end" style="min-height: 160px; background-color: black;">
        <div class="col" style="background-color: yellow; max-height: 50px;">
          <h2>columna 1</h2>
        </div>
        <div class="col align-self-start" style="background-color: red; max-height: 50px;">
          <h2>columna 2</h2>
        </div>
        <div class="col" style="background-color: cyan; max-height: 50px;">
          <h2>columna 3</h2>
        </div>
      </div>
      <br>

      <!--Alineación horizontal de las columnas-->
      <div class="row justify-content-between" style="min-height: 160px; background-color: black;">
        <div class="col-2" style="background-color: yellow; max-height: 50px;">
          <h2>columna 1</h2>
        </div>
        <div class="col-2" style="background-color: red; max-height: 50px;">
          <h2>columna 2</h2>
        </div>
        <div class="col-2" style="background-color: cyan; max-height: 50px;">
          <h2>columna 3</h2>
        </div>
      </div>

    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
