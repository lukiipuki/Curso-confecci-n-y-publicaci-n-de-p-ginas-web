<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="es">
        <title>Listas</title>
    </head>
    <body>
        <dl> <!--Esto es una lista de definión-->
            <dt>Enerp</dt>
            <dd>Primer mes del año</dd>
            <dt>Febrero</dt>
            <dd>Segundo mes del año</dd>
        </dl>
        <ul><!--Esto es una lista desordenada-->
            <li>Café</li>
            <li>Té</li>
            <li>Refresco</li>
        </ul>
        <ol><!--Esto es una lista ordenada-->
            <li>
                <h3>Primer plato</h3>
                <ul>
                    <li>Macarrones</li>
                    <li>Gazpacho</li>
                    <li>Sopa</li>
                </ul>
            </li>
            <li>
                <h3>Segundo plato</h3>
                <ul>
                    <li>Pollo frito</li>
                    <li>Merluza romana</li>
                </ul>
            </li>
            <li>
                <h3>Postres</h3>
                <ul>
                    <li>Fruta</li>
                    <li>Yogur</li>
                </ul>
            </li>
        </ol>
    </body>
</html>
