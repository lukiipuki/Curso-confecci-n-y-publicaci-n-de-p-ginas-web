<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
    </head>
    <body>
        <form action="envio_de_archivo.php" method="post" enctype="application/x-www-form-urlencoded">
        Usuario:
        <input type="text" size="30" maxlength="30" name="usuario" value="Usuario">
        <br/>
        <br/>
        Password:
        <input type="password" size="10" maxlength="10" name="password">
        <br/>
        Confirm password:
        <input type="password" size="10" maxlength="10" name="c_password">
        <br/>
        <br/>
        Manda el archivo:
        <input type="file" name="archivo"/>
        <br/>
        <br/>
        <input type="submit" value="Mandar Archivo"/>
        </form>

        <form action="envio_imagenes.php" method="post">
        Manda la imagen jpg o gif:
        <input type="file" name="imagen" accept="image/gif,image/jpeg"/>
        <br/>
        <input type="submit" value="Mandar imagen"/>
        </form>
    </body>
</html>
